<body>

<form id="app">
  <label for="phone">telephoneï¼š</label>
  <input type="tel" placeholder="08012345678" id="phone" name="phone"
   pattern="[0-9]{1,11}" v-model="phone" >
  <p class="message" v-if="!valid"> wrong </p>
  <p @click="checking">check</p>
</form>

<script>
var app = new Vue({
  el: '#app',
  data: {
    valid: true,
    phone: ""
  },
  methods: {
    checking: function (k) {
      console.log(this.phone);
      regex =  /^[-]?([1-9]\d*|0)(\.\d+)?$/;
      if(regex.test(this.phone) && this.phone.length < 6){
        this.valid = true;
      }else{
        this.valid = false;
      }
    },
  }
});

</script>
